<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
<button>Click!</button>

<script type="text/ecmascript-6">
    function startGame() {
        let counter = 0;

        document.querySelector('button').addEventListener('click', () => {
            ++counter;
        });

        return new Promise((resolve, reject) => {
            setTimeout(() => {
                if (counter > 5) {
                    resolve();
                } else {
                    reject();
                }
            }, 2000)
        });
    }

    startGame()
        .then(() => alert('You won!'))
        .catch(() => alert('You lost!'));
</script>
</body>
</html>
